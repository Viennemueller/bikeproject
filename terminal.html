<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.console {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   height: 100%;
   background-color: rgb(0, 0, 0);
   color: rgb(198, 4, 246);
   text-align: left;
}
</style>
</head>
<body style="height:90%">
    <div id="console" name="console" class="console">  
</body>
  
<script>



    //var __EVAL = (s) => eval(`void (__EVAL = ${__EVAL}); ${s}`);

    var result = "";

     $('#console').terminal(function(command) {
      if (command !== '') {
          try {
            //try will not crash if error
              //var result = __EVAL(command);
              this.echo('You Sent: '+new String(command));
              result = getchatgptai(command);
              this.echo(new String(result));
             
          } catch(e) {
              this.error(new String(e));
          }
      } else {
         this.echo('');
      }
  }, {
      greetings: 'Hi, do not ask many questions...',
      name: 'js_demo',
      prompt: 'Question: '
  });

  
  function getchatgptai(chatquestion) {
      var strreturn = "";

      //var chatquestion = document.getElementById("prompt").value;
      //var apikey = document.getElementByID("api_key").value;

      $.ajax({
        type: "GET",
        url: "chatgptaiv3.php",
        dataType: "text",
        async: false,
        data: {
          prompt: chatquestion,
          type: "getchatgpt",
        },
        success: function (data) {
          console.log(data);
         
          if (data == "") {
            strreturn = "ugh.";
          } else {
            strreturn = data;
          }
        },
      });

      return strreturn;
    }


    </script>
    </div>
</html>
